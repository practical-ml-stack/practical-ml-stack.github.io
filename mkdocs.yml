# Project Information
site_name: Practical ML Stack
site_url: https://practical-ml-stack.github.io/
site_description: Real-world machine learning solutions for industry problems. Move beyond IRIS and Titanic datasets to production-ready ML systems.
site_author: Practical ML Stack Contributors
repo_name: practical-ml-stack/practical-ml-stack.github.io
repo_url: https://github.com/practical-ml-stack/practical-ml-stack.github.io

# Copyright
copyright: Copyright &copy; 2024 Practical ML Stack Contributors

# Theme Configuration
theme:
  name: material
  language: en
  
  # Color palette with light/dark mode toggle
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Typography
  font:
    text: Inter
    code: JetBrains Mono
  
  # Features
  features:
    - navigation.instant          # Instant loading
    - navigation.instant.prefetch # Prefetch pages on hover
    - navigation.tracking         # Update URL with anchor
    - navigation.tabs             # Top-level tabs
    - navigation.tabs.sticky      # Sticky tabs
    - navigation.sections         # Collapsible sections
    - navigation.expand           # Expand sections by default
    - navigation.path             # Breadcrumbs
    - navigation.indexes          # Section index pages
    - navigation.top              # Back to top button
    - search.suggest              # Search suggestions
    - search.highlight            # Highlight search terms
    - search.share                # Share search results
    - content.code.copy           # Copy code button
    - content.code.annotate       # Code annotations
    - content.tabs.link           # Link content tabs
    - toc.follow                  # TOC follows scroll
    - announce.dismiss            # Dismissable announcements
  
  # Logo and favicon
  icon:
    logo: material/brain
    repo: fontawesome/brands/github
  
  # Custom 404 page
  custom_dir: docs/overrides

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: en
  - tags:
      tags_file: tags.md

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extra configuration
extra:
  # Social links in footer
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/practical-ml-stack
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/practical-ml-stack
      name: LinkedIn
  
  # Analytics (uncomment and add your ID when ready)
  # analytics:
  #   provider: google
  #   property: G-XXXXXXXXXX
  
  # Cookie consent
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  
  # Version provider
  version:
    provider: mike

# Navigation Structure
nav:
  - Home: index.md
  
  - Getting Started:
    - getting-started/index.md
    - Environment Setup: getting-started/environment.md
  
  - Use Cases:
    - use-cases/index.md
    - Churn Modelling:
      - use-cases/churn-modelling/index.md
      - Data Understanding: use-cases/churn-modelling/data.md
      - Feature Engineering: use-cases/churn-modelling/features.md
      - Model Building: use-cases/churn-modelling/modelling.md
      - Deployment: use-cases/churn-modelling/deployment.md
  
  - Contributors:
    - contributors/index.md
  
  - Resources:
    - resources/datasets.md
    - resources/tools.md

